<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>

<body>

    <nav th:replace="/fragments/navbar-main :: nav"></nav>

    <div class="tab-pane fade" id="tab-pane-3">
        <div class="row">
            <div class="col-md-6">
                <h3 class="mb-4">Reportar</h3>
                <form>
                    <div class="input-group">
                        <div class="input-group-append">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-primary dropdown-toggle"
                                    data-toggle="dropdown">Razon</button>
                                <div class="dropdown-menu dropdown-menu-left bg-dark">
                                    <button class="dropdown-item" type="button"><a class="" href="#">Razon
                                            1</a></button>
                                    <button class="dropdown-item" type="button"><a class="" href="#">Razon
                                            2</a></button>
                                    <button class="dropdown-item" type="button"><a class="" href="#">Razon
                                            3</a></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group mb-0">
                        <input type="submit" value="Deja tu reporte" class="btn btn-primary px-3">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
