<!--Crear un archivo HTML, que contenga 
un encabezado <h1> seguido de un párrafo y un
encabezado <h2> seguido de otro párrafo. Después,
hacer que un párrafo se muestre en
negrita y el otro en itálica. Utilizar saltos 
de línea si los consideran necesarios.-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 1</title>
</head>

<body>
    <header>
        <nav>
            <!-- usamos h1 para crear el titulo mas importante-->
            <h1>Encabezado</h1>
            <!-- se usa la letra b para usar negrita-->
            <b>Parrafo de comentario intermedio 1</b>
            <!-- br es el salto de linea-->
            <br>
            <!-- el h2 es un poco menos importante que el h1-->
            <h2>Encabezado 2</h2>

            <!-- se usa la letra i para usar la itálica-->
            <i>Parrafo de comentario intermedio 1</i>
        </nav>
    </header>
</body>

</html>
