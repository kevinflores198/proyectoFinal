<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripcion</title>
</head>

<body>
    <h1>Registrar un ususario</h1>
    <section>
        <div>
            <form action="/controlador-registro" method="POST" class="form-registro" enctype="multipart/form-data">
                <div>
                    <label for="nombre">Nombre de ususario: </label>
                    <br>
                    <input name="nombre" type="text" placeholder="ingresar" required>
                </div>
                <br>
                <div>
                    <label for="mail">Email: </label>
                    <br>
                    <input name="mail" type="mail" placeholder="email@email.com" required>
                </div>
                <br>
                <div>
                    <label for="number">Edad del ususario: </label>
                    <br>
                    <input name="number" type="number" placeholder="***" required>
                </div>
                <br>
                <div>
                    <label for="contrasenia">Contrase√±a: </label>
                    <br>
                    <input name="contrasenia" type="password" placeholder="**********" required>
                </div>
                <br>
                <div>
                    <label for="date">Fecha de nacimiento: </label>
                    <br>
                    <input name="date" type="date">
                </div>
                <br>
                <div>
                    <a>Sexo del ususario:</a>
                    <br>
                    <input name="masculino" type="checkbox" value="m" />
                    <label for="masculino">Masculino</label>

                    <br>
                    <input name="femenino" type="checkbox" value="f" />
                    <label for="femenino">Femenino</label>

                    <br>
                    <input name="otro" type="checkbox" value="o" />
                    <label for="otro">Otro</label>
                </div>
                <br>
                <div>
                    <label for="pais">Pais de nacimiento del usuario:
                        <br>
                    </label>
                    <select name="pais">
                        <option value="Seleccione uno">Seleccione uno</option>
                        <option value="arg">Argentina</option>
                        <option value="chi">Chile</option>
                        <option value="per">Peru</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <br>
                <button type="submit">Enviar</button>
                <button type="delite">Borrar</button>

    </section>

</body>

</html>
