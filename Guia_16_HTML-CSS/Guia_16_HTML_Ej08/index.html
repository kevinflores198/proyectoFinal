<!-- Definir las reglas CSS que permiten mostrar
     los enlaces con los siguientes estilos:
• En su estado normal, los enlaces se muestran 
de color rojo #CC0000.
• Cuando el usuario pasa su ratón sobre el 
enlace, se muestra con un color de fondo
rojo #CC0000 y la letra de color blanco #FFF.
• Los enlaces visitados se muestran en color 
gris claro #CCC. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 8</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <center>
        <header class="header container">
            <nav class="nav">
                <ul class="ul">
                    <a href="https://www.google.com" target="_blank" class="link">Link 1</a>
                    <br>
                    <a href="https://www.facebook.com" target="_blank" class="link">Link 2</a>
                    <br>
                    <a href="https://www.twitter.com" target="_blank" class="link">Link 3</a>
                </ul>
            </nav>
        </header>
    </center>
</body>

</html>
