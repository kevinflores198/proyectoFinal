<!DOCTYPE html>
<html lang="es">

<head>

    <title>html+css</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@500&family=Roboto:ital,wght@1,300&display=swap"

    <link rel="stylesheet" href="./estilos.css">

</head>

<body>
    <header>
        <nav>
            <h1>
                <center>Encabezado </center>
            </h1>
           <p><b>Parrafo de comentario intermedio 1</b></p> 
            <h2>
