<!DOCTYPE html>
<html lang="es">

<!-- etiqueta que se comunica con el navegador-->

<head>

    <!-- extructura de caracteres que vamos a aplicar-->
    <meta charset="UTF-8"/>

    <!-- escala-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- titulo del proyecto-->
    <title>HTML+CSS</title>

    <!--  colocar favicon en sitio, logo de busqueda -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />


    <!--  fuente de letra, buscar en: http://fronts:google.com/ -->
    <link
    href="https://fonts.googleapis.com/css2?family=Lato&display=swap" 
    rel="stylesheet"
    />
    
    <!-- hoja de estilos siempre la mas relevante-->
    <link rel="stylesheet" href="ejercicioAprendizaje6.css"/>
</head>

<body>
    <header class="header container">
        <nav class="nav">
            <ul class="ul">
                <li>
                    <a href="navegacion-metodo-GET" 
                    target="_blank" class="link">Iniciar sesion</a>
                </li>

                <li>
                    <a href="navegacion-metodo-GET" 
                    target="_blank" class="link">Acerca de nosotros</a>
                </li>
                <li>
                    <a href="navegacion-metodo-GET" 
                    target="_blank" class="link">Contactanos</a>
                </li>

            </ul>
        </nav>
    </header>



    <section id="main-section">

        <div id="intro" class="section">
            <h1 class="title">Prueba de HTML+CSS</h1>
            <p class="subtitle">
                Probando como quedaria siguiendo el ejemplo del profesor
            </p>
            <a href="" target="_blank" class="link">
                al get</a>
        </div>

        <div id="formulario" class="section">
            <form 
            action="/controlador-registro" 
            method="POST" 
            class="form-registro" 
            id="form-registro"
            enctype="multipart/form-data">

                <div class="form-group">
                    <label for="Nombre">Nombre y apellidos</label>
                    <input 
                    type="text" 
                    class="input input-text" 
                    name="nombre" 
                    required
                    placeholder="abcdefg hijklmn opqrstu" />
                </div>

                <div class="form-group">
                    <label for="Mail">Email</label>
                    <input 
                    type="mail" 
                    class="input" 
                    name="mail" 
                    required 
                    placeholder="some@thing.com" />
                </div>

                <div class="form-group">
                    <label for="Telefono">Telefono</label>
                    <input 
                    type="number" 
                    class="input" 
                    name="telefono" 
                    placeholder="123456789" />
                </div>

                <div class="form-group">
                    <label for="pais">Pais</label>
                    <select name="pais" id="pais" class="input">
                        <option value="select">select</option>
                        <option value="arg">arg</option>
                        <option value="chi">chi</option>
                        <option value="per">per</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="imagen">Imagen de perfil</label>
                    <input type="file" class="input" name="imagen"/>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de nacimiento</label>
                    <input 
                    type="date" 
                    name="fecha-inicio" 
                    min="2012-06-20" 
                    max="2020-06-20" />
                </div>

                <div class="form-group">
                    <label for="contrasena">contrasena</label>
                    <input type="password" class="input" name="contrasena" pattern=".{8,}"
                        placeholder="Al menos 8 digitos"/>
                </div>

                <button type="submit" class="link btn">Registrarse</button>
            </form>
        </div>
        <img src="" alt="" />
    </section>
    <footer>
        <p>Chau!</p>
    </footer>
    <!-- El enlace hacia los scripts suele ir aqui antes del cierre del body-->
    <script></script>
</body>
</html>
