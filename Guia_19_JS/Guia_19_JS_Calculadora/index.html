<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="operaciones" ></div>
        <div id="resultado" ></div>
        <div class="fila">
            <buttom class="tecla" onclick="operador('1')">1</buttom>
            <buttom class="tecla" onclick="operador('2')">2</buttom>
            <buttom class="tecla" onclick="operador('3')">3</buttom>
            <buttom class="tecla" onclick="operacion('*')">x</buttom>
        </div>

        <div class="fila">
            <buttom class="tecla" onclick="operador('4')">4</buttom>
            <buttom class="tecla" onclick="operador('5')">5</buttom>
            <buttom class="tecla" onclick="operador('6')">6</buttom>
            <buttom class="tecla" onclick="operacion('-')">-</buttom>
        </div>

        <div class="fila">
            <buttom class="tecla" onclick="operador('7')">7</buttom>
            <buttom class="tecla" onclick="operador('8')">8</buttom>
            <buttom class="tecla" onclick="operador('9')">9</buttom>
            <buttom class="tecla" onclick="operacion('+')">+</buttom>
        </div>

        <div class="fila">
            <buttom class="tecla" onclick="borrar('ac')">‚Üê</buttom>
            <buttom class="tecla" onclick="operador('0')">0</buttom>
            <buttom id="igual" class="tecla" onclick="calculo('=')">=</buttom>
            <buttom class="tecla" onclick="operacion('/')">/</buttom>
        </div>
    </div>
    <script src="script.js" text="text//javascript"></script>
</body>

</html>
